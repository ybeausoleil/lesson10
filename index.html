<!DOCTYPE html>
<html>	
	<head>
		<title>COMP1950 Attribute Selectors</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
	</head>	
	<body>				
		<header>
			<h1>Attribute Selectors</h1>		
		</header>	

		<main>
			<section>
				<h1>test</h1>
				<h2>Heading 2</h2>
				<p>Paragraph One. <a href="#">Relative hyperlink</a></p>
				<p>Paragraph Two.</p>
				<p>Paragraph Three. Paragraph Three. Paragraph Three. Paragraph Three. </p>
				<ul>
					<li><a href="https://www.google.ca/">google</a></li>
					<li><a href="http://www.bcit.ca/">bcit</a></li>		
					<li><a href="http://my.bcit.ca/">my.bcit.ca</a></li>					
				</ul>					
				<figure>
					<img src="images/jack.jpg" alt="jack" />
					<figcaption>jack</figcaption>
				</figure>
				<figure>
					<img src="images/jill.jpg" alt="jill" />
					<figcaption>jill</figcaption>
				</figure>
				<figure>
					<img src="images/jane.jpg" alt="jane" />
					<figcaption>jane</figcaption>
				</figure>
				
			</section>
		</main>
				
	</body>	
</html>
